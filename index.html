<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>nDesignWorks</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        background: #667db6;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to top, #667db6, #0082c8, #0082c8, #667db6);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to top, #667db6, #0082c8, #0082c8, #667db6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        padding: 1rem;
        text-align: center;
        color: white;
        webkit-animation-duration: 6s;
        webkit-animation-delay: 2s;
      }
      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 0;
        color: white;
      }
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
      h1:after {
        content: "";
        background-color: #ffe800;
        background: repeating-linear-gradient(45deg, #ffe800, #ffe800 0.5rem, #222 0.5rem, #222 1.0rem);
        display: block;
        height: 0.5rem;
        margin-top: 1rem;
      }
      p {
        margin: 1rem 0 0 0;
      }
   

    </style>
  </head>
  <body>
    <main>
      <a href ='#' target="_blank" class="animated fadeInDownBig"><img src='https://cdn.rawgit.com/NavneetDW/NavneetDW.github.io/eea9f9d4/twit.jpg'></a>
      <h1 class="animated fadeIn">nDesignworks India</h1>
       <p class="animated slideInUp">Our website is under construction.</p>
    </main>
  </body>
</html>
